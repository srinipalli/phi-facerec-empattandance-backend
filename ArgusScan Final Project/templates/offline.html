<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - ArgusScan</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Light grey background */
            color: #212529; /* Dark text */
            text-align: center;
            padding: 20px;
        }
        .container-offline {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
            padding: 50px; /* Increased padding */
            max-width: 600px; /* Slightly increased max-width */
            width: 100%;
        }
        .brand-text {
            font-weight: 700;
        }
        .brand-argus {
            color: #4a6da7; /* Slate Blue */
        }
        .brand-scan {
            color: #6a8cc8; /* Lighter Slate Blue */
        }
        /* New style to increase the size of the brand name */
        .brand-large {
            font-size: 2.5rem; /* Significantly increased font size */
            line-height: 1;
            display: block; /* Ensure it takes full width if desired */
            margin-bottom: 15px; /* Add some space below the large brand name */
        }
        .icon-offline {
            font-size: 4rem;
            color: #6c757d; /* Muted color */
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #000000;
        }
        p {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 25px;
        }
        .btn-refresh {
            background-color: #4a6da7;
            border-color: #4a6da7;
            color: #ffffff;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        .btn-refresh:hover {
            background-color: #6a8cc8;
            border-color: #6a8cc8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container-offline">
        <div class="mb-4">
            <span class="brand-text brand-large"> <span class="brand-argus">Argus</span><span class="brand-scan">Scan</span>
            </span>
        </div>
        <i class="bi bi-wifi-off icon-offline"></i>
        <h1>You're Offline!</h1>
        <p>It looks like you're not connected to the internet. This page might not be available offline, or the content could be outdated.</p>
        <p>Please check your internet connection and try refreshing the page.</p>
        <a href="#" class="btn-refresh" onclick="window.location.reload(); return false;">
            <i class="bi bi-arrow-clockwise me-2"></i>Try Again
        </a>
    </div>

    <footer class="mt-5 text-muted small">
        &copy; 2025 InnovaSolutions. All rights reserved.
    </footer>
</body>
</html>
