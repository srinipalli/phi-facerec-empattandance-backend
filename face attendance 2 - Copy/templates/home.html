<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#1a73e8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app-style.css') }}">
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <h1>Face Attendance</h1>
    </header>

    <main class="app-content">
      <h2>Welcome to the Facial Recognition Attendance System</h2>
      
      <div class="auth-options">
        <a href="{{ url_for('login') }}" class="auth-btn employee">Employee Login</a>
        <a href="{{ url_for('signup') }}" class="auth-btn employee">Employee Signup</a>
        <a href="{{ url_for('admin_login') }}" class="auth-btn admin">Admin Login</a>
        <a href="{{ url_for('admin_signup') }}" class="auth-btn admin">Admin Signup</a>
        <button id="installBtn" class="install-btn">Install App</button>
      </div>
    </main>
  </div>

  <script>
    // Install Prompt Handling (same as dashboard)
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'block';
    });

    document.getElementById('installBtn').addEventListener('click', () => {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(choiceResult => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted install');
        }
        deferredPrompt = null;
      });
    });

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register("{{ url_for('static', filename='js/service-worker.js') }}");
      });
    }
  </script>
</body>
</html>
