<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <h2>Signup with Face</h2>
    <form id="signupForm" onsubmit="event.preventDefault(); capture();">
        <input type="text" name="username" placeholder="Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="empId" placeholder="Employee ID" required><br><br>

        <video id="video" width="400" height="300" autoplay></video><br>
        <button type="submit">Capture & Register</button>
        <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>
    </form>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert("Camera access denied.");
            });

        function capture() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');

            const payload = {
                username: document.querySelector('input[name="username"]').value,
                email: document.querySelector('input[name="email"]').value,
                empId: document.querySelector('input[name="empId"]').value,
                image_data: imageData
            };

            fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(res => res.text())
            .then(data => {
                if (data.includes('/login')) {
                    window.location.href = data;
                } else {
                    alert(data);
                }
            });
        }
    </script>
</body>
</html>
