<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArgusScan | Admin Portal</title>  

  <!-- PWA META -->
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#4a6da7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="../static/css/admin.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-auth-page">
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../static/assets/images/innova.png" alt="Company Logo" height="30" class="me-2">
        <span class="fw-bold">Attendance System</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="bi bi-house me-1"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-question-circle me-1"></i> Support
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="portal-header">
    <div class="container">
      <h1 class="display-4 fw-bold mb-3">Admin Portal</h1>
      <p class="lead mb-0">Secure access to administration dashboard</p>
    </div>
  </header>

  <main class="container my-4 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-6">
        <div class="portal-card" id="loginForm">
          <div class="portal-card-header">
            <h3 class="mb-0"><i class="bi bi-shield-lock me-2"></i>Admin Login</h3>
          </div>
          <div class="portal-card-body">
            <form id="adminLoginForm" method="POST" action="{{ url_for('admin_authenticate') }}">
              <div class="mb-4">
                <label for="adminid" class="form-label portal-form-label">Admin ID</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-badge-fill"></i></span>
                  <input type="text" class="form-control portal-form-control" id="adminid" name="adminid" placeholder="Enter your admin ID" required>
                </div>
                <div class="invalid-feedback" id="adminIdFeedback">
                  Please provide a valid admin ID.
                </div>
              </div>

              <div class="mb-4">
                <label for="adminpass" class="form-label portal-form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control portal-form-control" id="adminpass" name="adminpass" placeholder="Enter your password" required>
                  <button class="btn btn-outline-secondary password-toggle" type="button" id="togglePassword" aria-label="Toggle password visibility">
                    <i class="bi bi-eye-fill"></i>
                  </button>
                </div>
                <div class="invalid-feedback" id="passwordFeedback">
                  Please provide your password.
                </div>
              </div>

              {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
              {% endif %}

              <button type="submit" class="btn portal-btn-primary w-100 py-2 mb-3" id="loginButton">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </button>

              <hr>

              <div class="text-center mt-3">
                <p class="mb-0">Return to <a href="{{ url_for('home')}}" class="text-decoration-none">Home Page</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer bg-dark text-white py-4">
    <div class="container">
      <div class="text-center text-white-50">
        <span>&copy; 2025 Innova Solutions. All rights reserved.</span>
      </div>
    </div>
  </footer>

  <div class="toast-container position-fixed top-0 end-0 p-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/admin.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/js/service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
